<!DOCTYPE html>
<html>
  <head>
    <style>
      table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
      }
      td, th{ padding: 5px; text-align: left;}
    </style>
  </head>

  <body>
    <h2> Table caption & Vertical heading</h2>
    <table style="width: 100%;">
     <caption> Names</caption>
      <tr>
        <th> FirstName</th>
        <td> Alisha</td>
      </tr>
      <tr>
        <th> LastName</th>
        <td> Takkar</td>
      </tr>
    </table> <br> <hr>

    <h2> Table cells that span more than 1 column </h2>
    <table style="width: 100%;">
      <tr>
        <th colspan="2">Full Name</th>
      </tr>
      <tr>
        <td> Alisha</td>
        <td> Takkar</td>
      </tr>
    </table> <br> <hr>

     <h2> Table cells that span more than 1 row </h2>
     <table style="width: 100%;">
       <tr>
        <th rowspan="2"> Full Name</th>
        <td> Alisha</td>
      </tr>
      <tr>
        <td> Takkar</td>
      </tr>
     </table>
  </body>
</html>
