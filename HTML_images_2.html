<DOCTYPE! html>
  <html>
    <head>
        <style>
          img{ width: 100%;}
        </style>
    </head>

    <body>
      <h2> Image width & height using both attributes and CSS</h2>
      <p> Here image width is set to 200px, but style in head section overrides it.</p>
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="An image" width="200px"
        <br> <hr>

      <p> Here image uses style attribute to set width to 128px. This will not be overriden by style in head section.</p>
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="An image" style="width: 128px;"
    </body>
  </html>
