<!DOCTYPE html>
<html>

<body>
  <p> I am normal.</p>
  <p><b> I am bold. </b></p>
  <p> <strong> I am strong.</strong></p>
  <p> <i> I am italic.</i></p>
  <p><em> I am emphasized.</em></p>
  <p> <small> I am small.</small></p>
  <p><mark> I am marked.</mark></p>
  <p><del> I am deleted.</del></p>
  <p><ins> I am inserted.</ins></p>
  <p> <sub> I am subscripted.</sub></p>
  <p> <sup> I am superscripted.</sup></p>
</body>

</html>
