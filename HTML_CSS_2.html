<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: powderblue;
    }

    h1 {
      color: blue;
      font-family: Verdana;
      font-size: 300%;
    }

    p {
      color: red;
      font-family: Courier;
      font-size: 160%;
    }

    #p01 {
      color: black;
    }

    p.diff {
      color: green;
      border: 4px solid darkgreen;
    }
  </style>
</head>

<body>
  <h1> This is a heading </h1>
  <p> This is a paragraph </p>
  <p id="p01"> I am using ID attribute </p>
  <p class="diff"> I am using Class attribute </p>
</body>

</html>
