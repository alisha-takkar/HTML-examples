<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
      }

      th, td{ padding: 5px;}
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>
          <p> I am a paragraph</p>
          <p> I am also a paragraph</p>
        </td>
        <td>
          <p> I am a list</p>
          <ul>
            <li> Cat</li>
            <li> Dog</li>
            <li> Monkey</li>
          </ul>
        </td>
      </tr>

      <tr>
        <td>
          <table width="100%">
            <tr> <td>1</td> <td> 2</td></tr>
            <tr><td>3</td> <td>4</td></tr>
          </table>
        </td>
        <td> Hello World !</td>
      </tr>
    </table>
  </body>
</html>
